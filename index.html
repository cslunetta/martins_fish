<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <!-- header includes logo and headline -->
    <header>
      <div class="logospace"><img class="logo" src="./images/logo.png" alt="logo"></div>
      <!-- <h1>Martin's L'il Doodles</h1> -->
      <!-- placeholder for future nav bar currently using to seperate header  from the main element -->
      <nav class="top_nav"></nav> 
    </header>
    <main class="content">
      <!-- LEFT --seperating the content from what is going to be on the left   or right side of the page -->
      <div class="container container--left">
        <!-- fish owned by Martin -->
        <article class="fishlist">
          <h2 class="fishlist__header article_head">Martin's Friends</h2>
          <div class="fishlist__container">
            <!-- js code to fill in -->
          </div>
        </article>
        <!-- helpful quotes  -->
        <article class="quotes">
          <section class="quote">
            <h2 class="quote__header article_head">Helpful Quotes</h2>
            <div class="quote__text">"Just Keep Swimming!"</div>
            <div class="quote__author">-Dory</div>
          </section>
        </article>
        <!-- locations travelled for fish -->
        <article class="locations">
          <h2 class="locations__header article_head">Locations</h2>
          <div class="locations__container">
            <!-- locationList.js is filling in location info -->
          </div>
        </article>
      </div>
      <!-- RIGHT --seperating the content from what is going to be on the left or right side of the page -->
      <div class="container container--right">
        <!-- tips and tricks -->
        <aside class="tankTips">
          <h2 class="tankTips_head article_head">Tank Tips</h2>
          <section class="tip">
            <div><img class="tip__img" src="images\aquarium_water_test_kit.jpg" alt=""></div> 
            <div class="tip__text">Test the Water Quality.</div>
          </section>
          <section class="tip">
            <div><img class="tip__img" src="images\algae.jpg" alt=""></div>
            <div class="tip__text">Remove Algae.</div>
          </section>
          <section class="tip">
            <div><img class="tip__img" src="images\pruning_aquarium.jpg" alt=""></div>
            <div class="tip__text">Prune the Plants.</div>
          </section>
          <section class="tip">
            <div><img class="tip__img" src="images\gravel_vacuum.jpg" alt=""></div>
            <div class="tip__text">Vacuum the Substrate.</div>
          </section>
          </section>
        </aside>
      </div>
    </main>
    <footer>
      <div class="copywrite">Â© 2020 Christopher Lunetta</h3>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
